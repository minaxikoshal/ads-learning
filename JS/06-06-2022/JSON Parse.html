<!DOCTYPE html>
<html>
    <head>
        <title>JSON Parse</title>
    </head>
<body>

<h2>Creating an Object from a JSON String</h2>

<p id="demo"></p>

<script>
const txt = '{"name":"Anna", "age":22, "city":"New Orleans"}'
//string to JS object
const obj = JSON.parse(txt);
document.getElementById("demo").innerHTML = obj.name + ", " + obj.age;
</script>

</body>
</html>
