<!DOCTYPE html>
<html>
    <head>
        <title>Debugging</title>
    </head>
<body>

<h2>JavaScript Debugger</h2>

<p id="demo"></p>

<p>the debugger has no effect if there's no error in the code.</p>

<script>
let x = 15 * 5;
debugger;
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
