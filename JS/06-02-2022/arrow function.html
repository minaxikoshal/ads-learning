<!DOCTYPE html>
<html>
    <head>
        <title>Arrow function</title>
    </head>
<body>

<h2>JavaScript Arrow Function</h2>

<p>example of an Arrow Function</p>

<p id="demo"></p>

<script>
let myFunction = (a, b) => a * b;
document.getElementById("demo").innerHTML = myFunction(7, 5);
</script>

</body>
</html>
