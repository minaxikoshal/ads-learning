<!DOCTYPE html>
<html>
<head>
    <title>Scope</title>
</head>
<body>

<h2>JavaScript Scope</h2>

<p><b>carName</b> is undefined outside myFunction():</p>

<p id="demo1"></p>

<p id="demo2"></p>

<script>
myFunction();

function myFunction() {
  let LocationName = "Chandigarh";
  document.getElementById("demo1").innerHTML = typeof LocationName + " " + LocationName;
}

document.getElementById("demo2").innerHTML = typeof LocationName;
</script>

</body>
</html>
