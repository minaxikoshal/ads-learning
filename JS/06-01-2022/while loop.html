<!DOCTYPE html>
<html>
    <head>
        <title>While loop</title>
    </head>
<body>

<h2>JavaScript While Loop</h2>

<p id="demo"></p>

<script>
let text = "";
let i = 0;
while (i < 10) {
  text += "<br> number " + i;
  i++;
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
