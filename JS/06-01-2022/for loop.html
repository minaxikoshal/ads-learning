<!DOCTYPE html>
<html>
<head>
    <title>For Loop</title>
</head>
<body>
    <h2>For loop</h2>
    <p id="demo"></p>
<script>
    let text=""
    var cars=["car1","car2","car3","car4","car5"]
for (let i = 0; i < cars.length; i++) {
text += cars[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
