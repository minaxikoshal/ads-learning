<!DOCTYPE html>
<html><head>
    <title>Comparison</title>
</head>
<body>

<h2>JavaScript Comparison</h2>

<p>AND operator </p>

<p id="demo"></p>

<script>
let x = 6;
let y = 3;

document.getElementById("demo").innerHTML = 
(x < 10 && y > 1) + "<br>" + 
(x < 10 && y < 1);
</script>

</body>
</html>
