<!DOCTYPE html>
<html><head>
    <title>if else</title>
</head>
<body>

<h2>JavaScript if</h2>

<p>Display "Good day!" if the hour &lt; 18:00:</p>

<p id="demo">Good Evening!</p>

<script>
if (new Date().getHours() < 18) {
  document.getElementById("demo").innerHTML = "Good day!";
}
</script>

</body>
</html>
