<!DOCTYPE html>
<html>
    <head>
        <title>Calculation</title>
    </head>
<body>

<h2>JavaScript Callbacks</h2>

<p>first performs the calculation and then display the result.</p>

<p id="demo"></p>

<script>
function myDisplayer(something) {
  document.getElementById("demo").innerHTML = something;
}

function myCalculator(num1, num2, myCallback) {
  let sum = num1 + num2;
  myCallback(sum);
}

myCalculator(5, 5, myDisplayer);
//callback- function is passed as a parameter into another function
//aasynchronous- multiple functions are running in parallel
</script>

</body>
</html>
