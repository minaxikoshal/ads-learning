<html>
<head>
    <title>History</title>
<script>
function goBack() {
  window.history.back()
}
function goforward(){
    window.history.forward()
}
</script>
</head>
<body>
<a href="BOM location.html">Another page</a>
<h2>Backtrack to the history</h2>
<input type="button" value="Back" onclick="goBack()"><br><br><br>
<h2>Next step to the history</h2>
<input type="button" value="Forward" onclick="goforward()">
</body>
</html>
