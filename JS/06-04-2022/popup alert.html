<!DOCTYPE html>
<html>
    <head>
        <title>Pop Up</title>
    </head>
<body>

<h2>JavaScript Alert</h2>

<button onclick="myFunction()">Alert</button>
<h2>JavaScript confirm</h2>
<button onclick="myFunction1()">Confirm box</button>
<script>
function myFunction() {
  alert("I am an alert box!");
}
function myFunction1(){
    confirm("Here's the information displayed");
}
</script>

</body>
</html>
