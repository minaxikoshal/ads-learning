<!DOCTYPE html>
<html><head>
    <title>Function</title></head>
<body>

<h2>JavaScript Functions</h2>

<p>a function which performs a calculation and returns the result:</p>

<p id="demo"></p>

<script>
var x = myFunction(5, 8);
document.getElementById("demo").innerHTML = x;

function myFunction(a, b) {
  return a * b;
}
</script>

</body>
</html>
