<!DOCTYPE html>
<html><title>output</title>
<body>

<h1>Web Page</h1>
<p>My Paragraph</p>

<p id="demo"></p>

<script>
    //innerHTML
document.getElementById("demo").innerHTML = 5 + 7;

// document.write
document.write(5 + 7);

//Window.alert
window.alert(5 + 7);

//console.log
console.log(5 + 7);
</script>

</body>
</html>
