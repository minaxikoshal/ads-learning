<!DOCTYPE html>
<html>
    <head>
        <title>object Iterable</title>
    </head>
<body>
<h2>JavaScript Iterables</h2>
<p>user build Iterable</p>
<p id="demo"></p>
<p>Iterate over an Array:</p>

<p id="demo1"></p>


<script>
// Home Made Iterable
function myNumbers() {
  let n = 0;
  return {
    next: function() {
      n += 10;
      return {value:n, done:false};
    }
  };
}

// Create Iterable
const n = myNumbers();
n.next(); // 10
n.next(); // 20
n.next(); // 30

document.getElementById("demo").innerHTML = n.next().value;

// creating Array
const letters = ["a","b","c"];

// List all Elements
let text = "";
for (const x of letters) {
  text += x + "<br>";
}

document.getElementById("demo1").innerHTML = text;
</script>
</body>
</html>
