        <title>DOM CSS</title>

<body>

<h2>JavaScript HTML DOM</h2>
<p>Changing the HTML style:</p>


<p id="p1">Hello World!</p>
<p id="p2">Hello World!</p>
<h1 id="head1">My Heading</h1>

onclick="document.getElementById('head1').style.color = 'red'">

</script>
