<!DOCTYPE html>
<html>
<head>
    <title>Function Apply</title>
</head>
<body>

<h2>JavaScript Functions</h2>
<p>In this example the fulllName method of person is <b>applied</b> on person1:</p>

<p id="demo"></p>

<script>
const person = {
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
}

const person1 = {
  firstName:"Michael",
  lastName: "Scofield"
}
//function apply takes arguments as array while function call takes arguments separately
document.getElementById("demo").innerHTML = person.fullName.apply(person1); 
</script>

</body>
</html>
