<!DOCTYPE html>
<html>
    <head>
        <title>Object Methods</title>
    </head>
<body>

<h2>JavaScript Objects</h2>
<p>Creating and using an object method.</p>

<p id="demo"></p>

<script>
const person = {
  firstName: "Anna",
  lastName: "Smith",
  id: 7317,
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
};

document.getElementById("demo").innerHTML = person.fullName();
</script>
</body>
</html>
