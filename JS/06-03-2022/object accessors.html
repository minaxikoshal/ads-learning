<!DOCTYPE html>
<html>
    <head>
        <title>Object Accessors</title>
    </head>
<body>

<h2>JavaScript Getters and Setters</h2>

<p>Getters and setters allow you to get and set object properties via methods.</p>

<p>This example uses a lang property to get the value of the language property:</p>
<br>
<h3>with getter -</h3>
<p id="demo"></p>
<br>
<h3>With setter -</h3>
<p id="demo1"></p>

<script>
// Create an object:
const person = {
  firstName: "Anna",
  lastName: "Smith",
  language: "en",
  get lang() {
    return this.language;
  }
};

// Display data from the object using a getter:
document.getElementById("demo").innerHTML = person.lang;

//Create another object 
const person1 = {
  firstName: "Aria",
  lastName: "Smith",
  language: "",
  set lang(lang) {
    this.language = lang;
  }
};

// Set an object property using a setter:
person1.lang = "en";

// Display data from the object:
document.getElementById("demo1").innerHTML = person1.language;

</script>

</body>
</html>
