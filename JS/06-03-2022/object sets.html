<!DOCTYPE html>
<html>
<head>
    <title>Object Sets</title>
</head>
<body>
<h2>JavaScript Sets</h2>
<p>Add variables to a Set:</p>

<p id="demo"></p>
<h2>JavaScript Sets</h2>
<p>forEach() calls a function for each element:</p>

<p id="demo1"></p>

<script>
// Create a Set
const letters = new Set();

// Create Variables
const a = "a";
const b = "b";
const c = "c";

// Add the Variables to the Set
letters.add(a);
letters.add(b);
letters.add(c);

// Display set.size
document.getElementById("demo").innerHTML = letters.size;

// Create a Set
const letters1 = new Set(["a","b","c","d"]);

// List all Elements
let text = "";
letters1.forEach (function(value) {
  text += value + "<br>";
})

document.getElementById("demo1").innerHTML = text;

</script>

</body>
</html>
