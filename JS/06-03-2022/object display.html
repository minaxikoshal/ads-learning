<!DOCTYPE html>
<html>
    <head>
        <title>Object Display</title>
    </head>
<body>

<h2>JavaScript Objects</h2>
<p>Displaying a JavaScript object will output:</p>

<p id="demo"></p><br>
<p id="demo1"></p>
<script>
const person = {
  name: "Anna",
  age: 22,
  city: "Berlin"
};
const person1 = {
  name: "Michael Scofield",
  age: 30,
  city: "New York"
};
//Values method
const myArray = Object.values(person1);
document.getElementById("demo1").innerHTML=myArray;
document.getElementById("demo").innerHTML = person;
</script>

</body>
</html>
