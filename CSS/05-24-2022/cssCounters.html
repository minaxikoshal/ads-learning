<!DOCTYPE html>
<html>
<head><title>CSS Counters</title>
<style>
body {
  counter-reset: section;
}

h2::before {
  counter-increment: section;
  content: "Section " counter(section) ": ";
}
</style>
</head>
<body>

<h1>Using CSS Counters</h1>

<h2>HTML </h2>
<h2>CSS</h2>
<h2>JavaScript</h2>
<h2>Python</h2>
<h2>SQL</h2>

</body>
</html>
