<!DOCTYPE html>
<html>
    <head>
        <title>shadow</title>
    </head>
<body>
    <style>
        h1{
            text-shadow: 2px 2px;
        }
        h2{
            text-shadow: 2px 2px red;
        }
        h3{
            text-decoration: 2px 2px 5px red;
        }
        div{
            width: 300px;
            height: 100px;
            padding: 20px;
            background-color: violet;
            box-shadow: 10px 10px;
        }
    </style>
    <h1>Text Decoration</h1>
    <br>
    <h2>Text Decoration</h2>
    <br>
    <h3>Text Decoration</h3>
    <br>
    <div>This a div tag with box-shadow effect</div>
</body>
</html>
