<!DOCTYPE html>
<html>
<head><title>object position</title>
<style>
img {
  width: 200px;
  height: 300px;
  object-fit: cover;
  object-position: 80% 100%;
}
</style>
</head>
<body>

<h2>Using object-fit: cover & object-position</h2>

<img src="1.PNG" alt="Landscape" width="400" height="300">

</body>
</html>
