<!DOCTYPE html>
<html>
<head><title>opacity</title>
<style>
img {
  opacity: 0.5;
}

img:hover {
  opacity: 1.0;
}
</style>
</head>
<body>

<h1>Image Transparency</h1>
<p>The opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
<img src="1.png" alt="Forest" width="170" height="100">
<img src="1.png" alt="Mountains" width="170" height="100">
<img src="1.png" alt="Italy" width="170" height="100">

</body>
</html>
