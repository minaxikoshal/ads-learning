<!DOCTYPE html>
<html><title>overflow</title>
<head>
<style>
div {
  background-color: coral;
  width: 200px;
  height: 65px;
  border: 1px solid;
  /* overflow: visible; */
  /* overflow: hidden; */
  /* overflow: scroll; */
  /* overflow: auto; */
  overflow-x: hidden; 
  overflow-y: scroll;
}
</style>
</head>
<body>

<h2>Overflow: visible</h2>

<p>By default, the overflow is visible</p>

<div>we can use the overflow property when we want to have better control of the layout. The overflow property specifies what happens if content overflows an element's box.</div>

</body>
</html>
