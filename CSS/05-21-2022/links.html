<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: yellow;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
<body>

<h2>Styling a link depending on state</h2>

<p><b><a href="#" target="_blank">This is a link</a></b></p>
<p>The link will change its color depending on the action performed on it.</p>

</body>
</html>
