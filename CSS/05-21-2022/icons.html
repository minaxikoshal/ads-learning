<!DOCTYPE html>
<html>
<head>
<title> Icons</title>
<script src="https://kit.fontawesome.com/6e0987b37d.js" crossorigin="anonymous"></script>
</head>
<body>

<h1>Font Awesome icon library</h1>

<p>Some Font Awesome icons:</p>
Mug: <i class="fa-solid fa-mug-saucer"></i><br>
User-secret: <i class="fa-solid fa-user-secret"></i><br>
Guitar: <i class="fa-solid fa-guitar"></i><br>
Car: <i class="fas fa-car"></i><br>
File: <i class="fas fa-file"></i><br>
Bars: <i class="fas fa-bars"></i>

<p>Styled Font Awesome icons (size and color):</p>
<i class="fas fa-cloud" style="font-size:24px;"></i>
<i class="fas fa-cloud" style="font-size:36px;"></i>
<i class="fas fa-cloud" style="font-size:48px;color:red;"></i>
<i class="fas fa-cloud" style="font-size:60px;color:lightblue;"></i>

</body>
</html>
